name: lunasea
description: Self-Hosted Controller
version: 5.1.0+50100004
publish_to: 'none'
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  badges: ^2.0.1
  cloud_firestore: ^1.0.7
  convert: ^3.0.1
  dio: ^4.0.0
  easy_localization: ^3.0.0
  effective_dart: ^1.3.2
  encrypt: ^5.0.0
  expandable: ^5.0.1
  file_picker: ^3.0.3
  file_selector_macos: ^0.0.4
  file_selector_platform_interface: ^2.0.2
  firebase_analytics: ^8.1.2
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  firebase_crashlytics: ^2.0.7
  firebase_messaging: ^10.0.3
  firebase_storage: ^9.0.0
  flash: 1.5.2
  fluro: ^2.0.3
  flutter_spinkit: ^5.0.0
  fl_chart: ^0.36.2
  google_nav_bar: ^5.0.5
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  in_app_purchase: ^0.5.2
  infinite_scroll_pagination: ^3.0.1+1
  intl: ^0.17.0
  modal_bottom_sheet: ^2.0.0
  overseerr: ^0.0.1-pre.5
  package_info_plus: ^1.0.3
  path_provider: ^2.0.1
  percent_indicator: ^3.0.1
  provider: ^5.0.0
  quick_actions: ^0.6.0+2
  radarr: ^2.1.1
  share_plus: ^2.1.4
  sonarr: ^2.0.1
  stack_trace: ^1.10.0
  supercharged: ^2.0.0
  table_calendar: ^3.0.1
  tautulli: ^2.0.0
  tuple: ^2.0.0
  url_launcher: ^6.0.3
  uuid: ^3.0.4
  wake_on_lan: ^2.0.1+1
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: 57a2cd88486105d3d813583339eb0e23c9bfd6d2
  xml: ^5.1.2

dev_dependencies:
  build_runner: ^1.12.2
  coverage: ^1.0.3
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.2.0
  hive_generator: ^1.1.0
  mockito: ^5.0.7
  test: ^1.17.3

dependency_overrides:
  args: ^2.1.1

flutter:
  uses-material-design: true
  assets:
    # System Assets
    - assets/changelog.json
    - assets/images/
    - assets/localization/
  fonts:
    - family: LunaIcons
      fonts:
        - asset: assets/LunaIcons.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/branding/icon.png"
  adaptive_icon_background: "#32323E"
  adaptive_icon_foreground: "assets/images/branding/icon_adaptive.png"

flutter_native_splash:
  image: "assets/images/branding/splash.png"
  color: "#32323E"

scripts: derry.yaml
